<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JTChat 2 UI Test page</title>
  <!-- <link rel="stylesheet" href="css/semantic.css"> -->
</head>
<body>
  <div id="app"></div>
  <button class="ui button red">Follow</button>
  <i class="alarm icon"></i>AAA
  <a href="./build/">Test</a>

  <div class="ui form">
    <div class="inline fields">
      <label for="fruit">Select your favorite fruit:</label>
      <div class="field">
        <div class="ui radio checkbox">
          <input class="hidden" tabindex="0" name="fruit" checked="" type="radio">
          <label>Apples</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input class="hidden" tabindex="0" name="fruit" type="radio">
          <label>Oranges</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input class="hidden" tabindex="0" name="fruit" type="radio">
          <label>Pears</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox">
          <input class="hidden" tabindex="0" name="fruit" type="radio">
          <label>Grapefruit</label>
        </div>
      </div>
    </div>
  </div>

  <script src="./build/bundle.js"></script>
</body>
